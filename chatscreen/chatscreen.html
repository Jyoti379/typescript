<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="chatscreen.css">
   <title>chat-window</title>

<body>
  <div class="chatview">
  <div id="userbar"></div>
    <div id="messagePop"></div>
  </div>
    <div class="container">

        <button><b>SEND</b></button>

    </form>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"></script>

</script>
