<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <title>chatApp-SignUp page</title>
</head>
<body>
    
    <form onsubmit="userDetails(event)" style="border:2px solid #ccc">
       
          <h1>Sign Up</h1>
          <p>Please fill in this form to create an account.</p>
          <hr>

          <label> <b>Name</b></label>
        <input id='username' type="text"  placeholder="Enter  Name" name="username"   />
      
        <label><b> EmailId</b></label>
        <input id='email' type="text"  placeholder="Enter Email"  name="emailId"  />

        <label> <b>Phone Number</b></label>
        <input id='phonenumber' type="phonenumber"  placeholder="Enter Number" name="phonenumber" required />
        
        <label><b> password</b></label>
        <input id='password' type="password"  placeholder="password"  name="password" />

         
            <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
          </label>
      
          <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
      
          
            <button type="submit" class="signupbtn">Sign Up</button>
      </form>

    <ul id='listOfUsers'></ul>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"></script>
    <script src="signup.js">
        
    </script>
   
</body>
</html>
